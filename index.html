<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Card</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    .heart {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 90px;
      background: #ff5e6c;
      transform: rotate(-45deg);
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff5e6c;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    p {
      font-size: 1rem;
      margin-top: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff5e6c;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .button:hover {
      background: #ff5e6c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart"></div>
    <h1>To My Love ❤️</h1>
    <p>You make my world brighter every single day.<br>I am so lucky to have you!</p>
    <a href="surprise.html" class="button">Click for a Surprise</a>
  </div>
</body>
</html>
